<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./dest/bundle.css">
  <title>Asset Modules を活用して画像を最適化する</title>
</head>
<body>
  <h1>Asset Modules を活用して画像を最適化する</h1>

  <form action="" method="post" enctype="multipart/form-data">
    <fieldset>
      <legend>あなたの趣味は何ですか？</legend>
      <div class="form-check">
        <input
          type="checkbox"
          id="coding"
          name="interest"
          value="coding"
          class="form-check-input"
        >
        <label for="coding">コーディング</label>
      </div>
      <div class="form-check">
        <input
          type="checkbox"
          id="music"
          name="interest"
          value="music"
          class="form-check-input"
        >
        <label for="music">音楽</label>
      </div>
      <div class="form-check">
        <input
          type="checkbox"
          id="art"
          name="interest"
          value="art"
          class="form-check-input"
        >
        <label for="art">芸術</label>
      </div>
      <div class="form-check">
        <input
          type="checkbox"
          id="sports"
          name="interest"
          value="sports"
          class="form-check-input"
        >
        <label for="sports">運動</label>
      </div>
      <div class="form-check">
        <input
          type="checkbox"
          id="cooking"
          name="interest"
          value="cooking"
          class="form-check-input"
        >
        <label for="cooking">料理</label>
      </div>
    </fieldset>

    <fieldset>
      <legend>希望する連絡方法を選択してください。</legend>
      <div class="form-check">
        <input
          type="radio"
          id="contact-email"
          name="contact"
          value="email"
          class="form-check-input"
          checked
        >
        <label for="contact-email">電子メール</label>
      </div>
      <div class="form-check">
        <input
          type="radio"
          id="contact-phone"
          name="contact"
          value="phone"
          class="form-check-input"
        >
        <label for="contact-phone">電話</label>
      </div>
      <div class="form-check">
        <input
          type="radio"
          id="contact-mail"
          name="contact"
          value="mail"
          class="form-check-input"
        >
        <label for="contact-mail">郵便</label>
      </div>
    </fieldset>
  </form>
  <p class="text">4kb以上の画像</p>
  <div class="background-image"></div>
</body>
</html>
